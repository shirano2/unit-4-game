<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>starWarsRpgGame</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <audio id="music" src="" preload="auto" loop=""></audio>
    <audio id="music2" src="" preload="auto" loop=""></audio>
    <div class="wrapper">
        <header>
            <h1>Star Wars Rpg!!</h1>
        </header>
        <div class="contents">
            <div class="start">
                <div id="kenobi" class="kenobi">Obi-Wan<br>Kenobi<img class="kenobi" src="assets/images/kenobi.jpg"><span class="kenobi">120</span></div>
                <div id="skywalker" class="skywalker">Luke<br>Skywalker<img class="skywalker" src="assets/images/skywalker.jpg"><span class="skywalker">100</span></div>
                <div id="sidious" class="sidious">Darth<br>Sidious<img class="sidious" src="assets/images/sidious.jpeg"><span class="sidious">150</span></div>
                <div id="maul" class="maul">Darth<br>Maul<img class="maul" src="assets/images/maul.jpg"><span class="maul">180</span></div>
            </div>
            <div class="startMessage">Please choose your character!!</div>
            <div class="left">
                <div class="you">
                    <h2>Your Character</h2>
                </div>
                <div class="choose">
                    <h2>Enermies Available To Attack</h2>
                </div>
                <div class="enemyMessage">Choose your enemy!!</div>
                <div class="enemy">
                    <h2>Defender</h2>
                </div>
            </div>
            <div class="right">
                <div class="button">
                    <h2>Fight Section</h2>
                    <button class="attack">Attack</button>
                    <button class="restart">Restart</button>
                </div>
                <div class="result">
                    <div id="message1"></div>
                    <br>
                    <div id="message2"></div>
                </div>
            </div>  
        </div>
    </div>  
</body>
</html>
